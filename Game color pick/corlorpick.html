<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Of Color Pick</title>
        <link rel="stylesheet" href="color.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 
    </head>
    <body>
        
            
    
        <header>
            <div class="head">
                <p class="firstPara">the great</p>
                <p id="notification"></p>
                <p>GUESSING COLOR GAME</p>
            </div>
        </header>

        <div class="container" id="content">
            <section>
                <div class="infoLine align-middle">
                    <div>
                        <button  type="button" id='newcolor'>New Color</button>
                    </div>
                    
                    <div class="niveau">
                        <button type="button" id='easy'>Easy Level</button>
                        <button type="button"  id='hard'>Hard Level</button>
                    </div>
                </div>
    
                <div class="color">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item three"></div>
                    <div class="item three"></div>
                    <div class="item three"></div>
                </div>
            </section>
            <div class="align-middle" id='message'></div>
        </div>

        <div class="wrapper">
            <!-- <img src="./official.svg" alt="instruction"> -->
        </div>
        
        <script src="color.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
