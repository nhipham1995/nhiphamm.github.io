    <h1 class="h2-like">Nous Contacter</h1>
    <div class="container">
        <form action="./form.html">
            <div class="nom">
                <label for="nomInput" 
                       class="form-label">
                    Votre nom
                </label> 
                <br>
                <input type="text"  
                       id="nomInput" 
                       placeholder="Entrez votre nom">
            </div>
            <div class="email">
                <label for="emailInput" 
                       class="form-label">
                    Votre e-mail
                </label>
                <br>
                <input type="email"  
                       id="emailInput" 
                       placeholder="Entrez votre address e-mail">
            </div>
            <div class="message">
                <label for="messageTextarea" 
                       class="form-label">
                    Votre message
                </label>
                <br>
                <textarea class="form-control"
                          id="messageTextarea" 
                          rows="5" 
                          placeholder="Tapez votre message"></textarea>
              </div>
            <button class="card-button" 
                    style="max-width: 18rem; height:4.8rem; border-radius: 5px;">
                <p>Envoyer </p>
                <img src="../img/arrow.svg" 
                     alt="" 
                     style="margin-left: 1rem;"> 
            </button>
        </form>
